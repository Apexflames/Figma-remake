<style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; color: #333; line-height: 1.5; }
    a { text-decoration: none; color: inherit; }
    img { display: block; max-width: 100%; height: auto; }

    /* Containers */
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    /* Header/Nav */
    header { padding: 20px 0; }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: bold; font-size: 1.2rem; }
    .nav .waitlist-btn { padding: 8px 16px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }

    /* Hero Section */
    .hero { display: flex; flex-wrap: wrap; align-items: center; padding: 60px 0; }
    .hero-text { flex: 1 1 400px; }
    .hero-text h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .hero-text h2 { font-size: 1.5rem; margin-bottom: 30px; color: #555; }
    .join-form { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .join-form input[type="text"], .join-form input[type="email"] {
      flex: 1 1 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    .join-form button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .hero-image { flex: 1 1 400px; min-height: 300px; background: #eee; display: flex; justify-content: center; align-items: center; }
    .hero-image::after { content: "Image Placeholder"; color: #888; }

    /* Partner Logos */
    .partners { display: flex; justify-content: space-around; align-items: center; padding: 20px 0; }
    .partners img { max-height: 40px; opacity: 0.6; }

    /* Feature Sections */
    .features { display: flex; flex-wrap: wrap; gap: 40px; padding: 60px 0; }
    .feature { flex: 1 1 300px; display: flex; gap: 20px; }
    .feature .feature-image { width: 40%; background: #eee; min-height: 150px; position: relative; }
    .feature .feature-image::after { content: "Image"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #888; }
    .feature .feature-text { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .feature .feature-text h3 { margin-bottom: 10px; }

    /* How It Works */
    .how-it-works { padding: 60px 0; }
    .how-it-works h2 { margin-bottom: 30px; text-align: center; }
    .how-content { display: flex; flex-wrap: wrap; align-items: center; gap: 40px; }
    .how-text { flex: 1 1 400px; }
    .how-text h3 { margin-bottom: 15px; }
    .how-text p { color: #555; }
    .how-image { flex: 1 1 400px; background: #eee; min-height: 250px; display: flex; justify-content: center; align-items: center; }
    .how-image::after { content: "App UI"; color: #888; }

    /* Call to Action */
    .cta { background: #111; color: #fff; text-align: center; padding: 60px 0; }
    .cta h2 { margin-bottom: 20px; font-size: 2rem; }
    .cta button { padding: 12px 24px; background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }

    /* Footer */
    footer { background: #222; color: #aaa; padding: 40px 0; }
    footer .footer-container { display: flex; flex-wrap: wrap; gap: 40px; }
    footer .footer-col { flex: 1 1 200px; }
    footer h4 { margin-bottom: 15px; color: #fff; }
    footer p, footer a { font-size: 0.9rem; color: #aaa; }
    footer a:hover { color: #fff; }
    /* Responsive adjustments for devices with a max-width of 768px */
@media (max-width: 768px) {
  /* Stack navigation items vertically if needed */
  .nav {
    flex-direction: column;
    gap: 10px;
  }

  /* Make the hero section stack vertically */
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .hero-text, .hero-image {
    flex: 1 1 100%;
  }

  /* Adjust padding and font-sizes for better readability on smaller screens */
  .hero-text h1 {
    font-size: 2rem;
  }

  .hero-text h2 {
    font-size: 1.25rem;
  }

  /* In the footer, allow columns to stack */
  footer .footer-container {
    flex-direction: column;
    gap: 20px;
  }

  /* Footer join form - make sure the input and button span full width */
  .footer-col form.join-footer-form {
    flex-wrap: wrap;
  }

  .footer-col form.join-footer-form input[type="email"],
  .footer-col form.join-footer-form button {
    width: 100%;
  }
}

  </style>
