<!DOCTYPE html>
<html lang="en">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        @font-face {

        /* header */
        .header-container {
            display: flex;

            margin: 124px 200px 0px 200px;

            width: 692px;
            font-size: 1.5rem;
        }
        .join-btn {
            padding: 10px 20px;
            background-color: #00C996;

            border: none;

            height: 102px;
            font-size: 2rem;

            border: #00C996;

        .hero-right {

        margin: 0 auto;
        }

        .card-background {
            position: absolute;

        }

        .atm-card {

            height: 1100px;
            left: -110px;
            top: -50px;
            
        }

        
           
        
        /* Logo section */
        .logo {

            opacity: 1.5;
            margin-left: 400px;
        }

        .logo1 {

        }
